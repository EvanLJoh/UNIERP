<!DOCTYPE html>
<html>
<head>
  <title>Professor Login</title>
  <link rel="stylesheet" type="text/css" href="professor-login.css">
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Professor Login</h1>
    <form class="login-form" action="professor-dashboard.html" method="post">
        <input type="text" class="input-field" name="professor-id" placeholder="Professor ID" required>
        <input type="email" class="input-field" name="email" placeholder="Email Address" required>
        <button type="submit" class="submit-btn">Login</button>
        <a href="loginportal.html" class="back-btn">Back</a>
      </form>
  </div>
</body>
</html>
