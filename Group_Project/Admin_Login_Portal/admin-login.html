<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="admin-login.css">
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Admin Login</h1>
    <form class="login-form" action="Admin-dashboard.html" method="post">

        <button type="submit" class="submit-btn">Login</button>
        <a href="adminloginportal.html" class="back-btn">Back</a>
      </form>
  </div>
</body>
